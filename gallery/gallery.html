<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>
</head>
<body>
    <div id="vanta-container"></div>

    <header>
        <nav>
            <div class="logo">
                <div class="logo-image"></div>
                <span class="logo-text">ZENITH RUN CLUB</span>
            </div>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/contact/contact.html">CONTACT</a></li>
                <li><a href="/gallery/gallery.html">GALLERY</a></li>
                <li><a href="/shop/shop.html">SHOP</a></li>
            </ul>
        </nav>
    </header>

        <main role="main">
            <section id="gallery" class="section">
                <div class="gallery-banner">
                    <img src="/public/logo.png" alt="Zenith Run Club Logo" class="banner-logo">
                </div>

                <h1 id="photo-gallery" class="cta-title">PHOTO <span class="highlight">GALLERY</span></h1>

                <section class="calendar-section">
                    <h2>EVENT <span class="highlight">CALENDAR</span></h2>
                    <div class="calendar-container">
                      <div class="calendar-header">
                        <h3 id="calendar-month">October 2024</h3>
                      </div>
                      <div class="calendar-grid">
                        <div class="calendar-weekdays">
                          <div>Sun</div>
                          <div>Mon</div>
                          <div>Tue</div>
                          <div>Wed</div>
                          <div>Thu</div>
                          <div>Fri</div>
                          <div>Sat</div>
                        </div>
                        <div id="calendar-days" class="calendar-days">
                          <!-- Days will be populated by JavaScript -->
                        </div>
                      </div>
                    </div>
                  </section>

                <section class="carousel-section">
                    <h2 id="gnv-memories" class="cta-title">MIAMI <span class="highlight">MEMORIES</span></h2>
                    <div class="carousel gainesville-carousel">
                        <div class="carousel-container">
                            <div class="carousel-track gainesville-track">
                                <!-- Gainesville images will be populated by JavaScript -->
                            </div>
                        </div>
                        <button class="carousel-btn prev-btn">←</button>
                        <button class="carousel-btn next-btn">→</button>
                    </div>

                    <h2 id="miami-moments" class="cta-title">GNV <span class="highlight">MOMENTS</span></h2>
                    <div class="carousel miami-carousel">
                        <div class="carousel-container">
                            <div class="carousel-track miami-track">
                                <!-- Miami images will be populated by JavaScript -->
                            </div>
                        </div>
                        <button class="carousel-btn prev-btn">←</button>
                        <button class="carousel-btn next-btn">→</button>
                    </div>
                </section>
            </section>
        </main>

        <footer>
            <p>© 2024 Zenith Run Club. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/gallery.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
